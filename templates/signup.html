{% extends "home.html" %}
{% block title %}Sign Up · PrecisionGrow{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="form-container" style="max-width:420px; width:100%;">
    <div class="text-center mb-3">
      <h3 class="fw-bold text-success">Create an account</h3>
      <p class="text-muted mb-2">Join PrecisionGrow — Crop monitoring & advisory</p>
    </div>

    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
      {% endif %}

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
      </div>

      <div class="text-center">
        <p class="mb-0 text-muted">Already registered? <a href="{{ url_for('login') }}" class="fw-semibold text-success">Login here</a></p>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-success">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
